<!DOCTYPE html>
<html>
<head>
    <title>Test Admin API</title>
</head>
<body>
    <h1>Test Admin API</h1>
    <button onclick="testAPI()">Tester API Admin</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {

            resultDiv.textContent = 'Chargement...';
            
            try {
                console.log('üîÑ Test de l\'API admin...');
                
                // Test direct de l'API
                const response = await fetch('http://localhost:3000/api/admin');
                const data = await response.json();
                
                console.log('üìä Donn√©es re√ßues:', data);
                console.log('üìã Nombre d\'op√©rations:', data.operations ? data.operations.length : 'undefined');
                console.log('üìà Stats:', data.stats);
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                // Test de l'affichage
                if (data.operations && data.operations.length > 0) {
                    console.log('‚úÖ Donn√©es OK - ' + data.operations.length + ' op√©rations trouv√©es');
                } else {
                    console.log('‚ùå Pas d\'op√©rations dans les donn√©es');
                }
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultDiv.textContent = 'Erreur: ' + error.message;
            }
        }
    </script>
</body>
</html>
