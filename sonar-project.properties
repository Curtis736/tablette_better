# Configuration SonarQube pour SEDI Tablette v2
sonar.projectKey=sedi-tablette-v2
sonar.projectName=SEDI Tablette v2
sonar.projectVersion=2.0.0

# Dossiers sources
sonar.sources=backend
sonar.tests=backend

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/scripts/**,**/sql/**,**/data/**,**/*.env**,**/config-email-simple.env**,**/test-email*.js**

# Langages
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
sonar.javascript.coverage.reportPaths=backend/coverage/lcov.info

# Configuration spécifique Node.js
sonar.nodejs.version=18.0.0

# Seuils de qualité
sonar.qualitygate.wait=true

# Métriques
sonar.coverage.exclusions=**/node_modules/**,**/scripts/**,**/sql/**,**/data/**,**/test-email*.js
sonar.cpd.exclusions=**/node_modules/**,**/scripts/**,**/sql/**,**/data/**,**/test-email*.js

# Configuration des règles JavaScript
sonar.javascript.eslint.reportPaths=backend/eslint-report.json

# Configuration du serveur SonarQube (à adapter selon votre instance)
# sonar.host.url=http://localhost:9000
# sonar.login=your-token-here



