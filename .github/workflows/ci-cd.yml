name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Node 18+ provides globalThis.crypto.getRandomValues nativement,
        # ce qui Ã©vite les erreurs de dÃ©marrage de Vitest/Vite.
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run backend tests
      run: |
        cd backend
        npm run test:ci
        
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        
    - name: Check frontend build
      run: |
        cd frontend
        npm run start &
        sleep 5
        curl -f http://localhost:8080 || exit 1
        pkill -f "http-server"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: Run security audit
      run: |
        cd backend
        npm audit --audit-level=moderate
        
    - name: Run frontend security audit
      run: |
        cd frontend
        npm ci
        npm audit --audit-level=moderate

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Check package.json syntax
      run: |
        cd backend
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
        cd ../frontend
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        cd ../frontend
        npm ci
        
    - name: Build backend
      run: |
        cd backend
        npm run start &
        # Laisser le temps au serveur de dÃ©marrer
        sleep 5
        # Utilise le script Node qui dÃ©tecte automatiquement le bon port
        npm run test:health
        # ArrÃªt propre du backend (ne pas Ã©chouer si dÃ©jÃ  arrÃªtÃ©)
        pkill -f "node server.js" || true
        
    - name: Build frontend
      run: |
        cd frontend
        npm run start &
        sleep 3
        curl -f http://localhost:8080 || exit 1
        pkill -f "http-server"

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, security, lint, build]
    if: always()
    
    steps:
    - name: Notify Success
      if: ${{ needs.test.result == 'success' && needs.security.result == 'success' && needs.lint.result == 'success' && needs.build.result == 'success' }}
      run: |
        echo "âœ… All checks passed successfully!"
        echo "ğŸ‰ CI/CD Pipeline completed successfully"
        
    - name: Notify Failure
      if: ${{ needs.test.result == 'failure' || needs.security.result == 'failure' || needs.lint.result == 'failure' || needs.build.result == 'failure' }}
      run: |
        echo "âŒ Some checks failed:"
        echo "Test: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Build: ${{ needs.build.result }}"
        exit 1

  deploy:
    name: Deploy to serveurproduction
    runs-on: [self-hosted, Linux, X64]
    needs: [build]
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        port: ${{ secrets.PROD_PORT }}
        key: ${{ secrets.PROD_SSH_KEY }}
        passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
        script: |
          cd tablette_better
          
          # GÃ©rer les conflits Git (stash les modifications locales)
          echo "ğŸ“¦ Gestion des modifications locales..."
          git stash || true
          git pull
          git stash pop || true
          
          # FORCER l'arrÃªt et la suppression de TOUS les conteneurs sedi- AVANT docker-compose
          echo "ğŸ›‘ ArrÃªt forcÃ© de tous les conteneurs sedi- (AVANT docker-compose)..."
          sudo docker ps -a --filter "name=sedi-" --format "{{.ID}}" | xargs -r sudo docker kill || true
          sudo docker ps -a --filter "name=sedi-" --format "{{.ID}}" | xargs -r sudo docker rm -f || true
          
          # Maintenant on peut faire docker-compose down proprement
          echo "ğŸ›‘ ArrÃªt complet via docker-compose..."
          cd docker
          sudo docker compose -f docker-compose.monitoring.yml down --remove-orphans || true
          sudo docker compose -f docker-compose.production.yml down --remove-orphans || true
          
          # ArrÃªter les conteneurs qui utilisent les ports critiques (avec sudo pour Ã©viter permission denied)
          echo "ğŸ”Œ LibÃ©ration des ports..."
          sudo docker ps --filter "publish=9091" --format "{{.ID}}" | xargs -r sudo docker stop || true
          sudo docker ps --filter "publish=3002" --format "{{.ID}}" | xargs -r sudo docker stop || true
          sudo docker ps --filter "publish=8080" --format "{{.ID}}" | xargs -r sudo docker stop || true
          sudo docker ps --filter "publish=3001" --format "{{.ID}}" | xargs -r sudo docker stop || true
          
          # Nettoyage final de tous les conteneurs sedi- restants
          echo "ğŸ§¹ Nettoyage final des conteneurs sedi-..."
          sudo docker ps -a --filter "name=sedi-" --format "{{.ID}}" | xargs -r sudo docker rm -f || true
          
          # Nettoyer le build cache pour un rebuild complet
          echo "ğŸ§¹ Nettoyage du build cache..."
          sudo docker builder prune -f || true
          
          # Rebuild complet des images (sans cache)
          echo "ğŸ”¨ Rebuild complet des images Docker (sans cache)..."
          cd ..
          chmod +x docker/rebuild-images.sh
          sudo ./docker/rebuild-images.sh
          
          # Supprimer les anciennes images aprÃ¨s le rebuild (pour libÃ©rer l'espace)
          echo "ğŸ—‘ï¸  Nettoyage des anciennes images..."
          sudo docker images | grep -E "docker-sedi-(backend|frontend)" | grep -v "latest" | awk '{print $3}' | xargs -r sudo docker rmi || true
          
          # Relancer tous les services
          echo "ğŸš€ DÃ©marrage des services..."
          cd docker
          sudo docker network create sedi-tablette-network || true
          
          # DÃ©marrer les services applicatifs
          echo "ğŸ“¦ DÃ©marrage backend + frontend..."
          sudo docker compose -f docker-compose.production.yml up -d --remove-orphans
          
          # DÃ©marrer les services de monitoring
          echo "ğŸ“Š DÃ©marrage Prometheus + Grafana..."
          sudo docker compose -f docker-compose.monitoring.yml up -d --remove-orphans
          
          # VÃ©rification
          echo "âœ… VÃ©rification des conteneurs..."
          sleep 5
          sudo docker ps --filter "name=sedi-"