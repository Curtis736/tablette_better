name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Node 18+ provides globalThis.crypto.getRandomValues nativement,
        # ce qui √©vite les erreurs de d√©marrage de Vitest/Vite.
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run backend tests
      run: |
        cd backend
        npm run test:ci
        
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        
    - name: Check frontend build
      run: |
        cd frontend
        npm run start &
        sleep 5
        curl -f http://localhost:8080 || exit 1
        pkill -f "http-server"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: Run security audit
      run: |
        cd backend
        npm audit --audit-level=moderate
        
    - name: Run frontend security audit
      run: |
        cd frontend
        npm ci
        npm audit --audit-level=moderate

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Check package.json syntax
      run: |
        cd backend
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
        cd ../frontend
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        cd ../frontend
        npm ci
        
    - name: Build backend
      run: |
        cd backend
        npm run start &
        # Laisser le temps au serveur de d√©marrer
        sleep 5
        # Utilise le script Node qui d√©tecte automatiquement le bon port
        npm run test:health
        # Arr√™t propre du backend (ne pas √©chouer si d√©j√† arr√™t√©)
        pkill -f "node server.js" || true
        
    - name: Build frontend
      run: |
        cd frontend
        npm run start &
        sleep 3
        curl -f http://localhost:8080 || exit 1
        pkill -f "http-server"

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, security, lint, build]
    if: always()
    
    steps:
    - name: Notify Success
      if: ${{ needs.test.result == 'success' && needs.security.result == 'success' && needs.lint.result == 'success' && needs.build.result == 'success' }}
      run: |
        echo "‚úÖ All checks passed successfully!"
        echo "üéâ CI/CD Pipeline completed successfully"
        
    - name: Notify Failure
      if: ${{ needs.test.result == 'failure' || needs.security.result == 'failure' || needs.lint.result == 'failure' || needs.build.result == 'failure' }}
      run: |
        echo "‚ùå Some checks failed:"
        echo "Test: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Build: ${{ needs.build.result }}"
        exit 1

  deploy:
    name: Deploy to serveurproduction
    runs-on: [self-hosted, Linux, X64]
    needs: [build]
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        port: ${{ secrets.PROD_PORT }}
        key: ${{ secrets.PROD_SSH_KEY }}
        passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
        script: |
          cd tablette_better
          git pull
          
          # Arr√™ter et supprimer tous les conteneurs existants pour un rebuild propre
          echo "üõë Arr√™t des conteneurs existants..."
          cd docker
          docker compose -f docker-compose.monitoring.yml down || true
          docker compose -f docker-compose.production.yml down || true
          
          # Supprimer les conteneurs orphelins (au cas o√π)
          docker ps -a --filter "name=sedi-" --format "{{.ID}}" | xargs -r docker rm -f || true
          
          # Supprimer les images Docker pour √©viter les superpositions
          echo "üóëÔ∏è  Suppression des images Docker existantes..."
          docker rmi docker-sedi-backend:latest || true
          docker rmi docker-sedi-frontend:latest || true
          
          # Nettoyer le build cache pour un rebuild complet
          echo "üßπ Nettoyage du build cache..."
          docker builder prune -f || true
          
          # Rebuild complet des images (sans cache)
          echo "üî® Rebuild complet des images Docker (sans cache)..."
          cd ..
          chmod +x docker/rebuild-images.sh
          ./docker/rebuild-images.sh
          
          # Relancer tous les services
          echo "üöÄ D√©marrage des services..."
          cd docker
          docker network create sedi-tablette-network || true
          docker compose -f docker-compose.production.yml up -d
          docker compose -f docker-compose.monitoring.yml up -d
          
          # V√©rification
          echo "‚úÖ V√©rification des conteneurs..."
          sleep 5
          docker ps --filter "name=sedi-"