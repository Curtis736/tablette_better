version: '3.8'

services:
  sedi-backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    image: docker-sedi-backend:staging
    container_name: sedi-backend-staging
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - PORT=3000
      - DB_SERVER=192.168.1.25
      - DB_DATABASE=SEDI_ERP_STAGING
      - DB_USER=staging_user
      - DB_PASSWORD=staging_password
      - DB_ENCRYPT=false
      - DB_TRUST_CERT=true
      - FRONTEND_URL=http://192.168.1.25
      - API_TIMEOUT=30000
      - CACHE_ENABLED=false
      - LOG_LEVEL=debug
    ports:
      - "3000:3000"
    volumes:
      - sedi-logs-staging:/app/logs
      - /etc/localtime:/etc/localtime:ro
    networks:
      - sedi-network-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  sedi-frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    image: docker-sedi-frontend:staging
    container_name: sedi-frontend-staging
    restart: unless-stopped
    environment:
      - NGINX_PORT=80
      - NGINX_WORKER_PROCESSES=2
      - NGINX_WORKER_CONNECTIONS=1024
    ports:
      - "80:80"
    volumes:
      - sedi-logs-staging:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
    networks:
      - sedi-network-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    depends_on:
      - sedi-backend

volumes:
  sedi-logs-staging:
    driver: local

networks:
  sedi-network-staging:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
