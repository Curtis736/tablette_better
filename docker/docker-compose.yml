services:
  # Backend API SEDI Tablette
  sedi-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: sedi-tablette-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_SERVER=SERVEURERP
      - DB_DATABASE=SEDI_ERP
      - DB_USER=QUALITE
      - DB_PASSWORD=QUALITE
      - DB_ENCRYPT=false
      - DB_TRUST_CERT=true
      - FRONTEND_URL=http://localhost
      - API_TIMEOUT=30000
      - API_RETRY_ATTEMPTS=3
      - CACHE_ENABLED=true
      - CACHE_TTL=300000
      - LOG_LEVEL=info
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    ports:
      - "3001:3001"
    networks:
      - sedi-network
    restart: unless-stopped
    volumes:
      - sedi-logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "com.sedi.service=backend"
      - "com.sedi.version=2.2"
      - "com.sedi.description=SEDI Tablette Backend API with Pause Management"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nginx SEDI Tablette
  sedi-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: sedi-tablette-frontend
    ports:
      - "8080:80"
    depends_on:
      sedi-backend:
        condition: service_healthy
    networks:
      - sedi-network
    restart: unless-stopped
    volumes:
      - sedi-logs:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "com.sedi.service=frontend"
      - "com.sedi.version=2.2"
      - "com.sedi.description=SEDI Tablette Frontend with Pause Management"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Prometheus - Collecte & stockage des métriques
  prometheus:
    build:
      context: .
      dockerfile: Dockerfile.prometheus
    container_name: sedi-prometheus
    ports:
      - "9091:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - sedi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Grafana - Visualisation des métriques
  grafana:
    image: grafana/grafana:latest
    container_name: sedi-grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://192.168.1.26:8080/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_INSTALL_PLUGINS=
      - GF_SECURITY_SECRET_KEY=sedi-grafana-secret-key-change-in-production
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
      - GF_AUTH_DISABLE_LOGIN_FORM=false
    networks:
      - sedi-network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sedi-network:
    name: sedi-tablette-network
    driver: bridge
    labels:
      - "com.sedi.network=main"

volumes:
  sedi-logs:
    name: sedi-tablette-logs
    driver: local
    labels:
      - "com.sedi.volume=logs"
      - "com.sedi.description=Logs centralisés pour SEDI Tablette"

  prometheus_data:
    driver: local

  grafana_data:
    driver: local
