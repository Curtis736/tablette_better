services:
  backend:
    image: docker-sedi-backend:latest
    container_name: sedi-tablette-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    volumes:
      - ../backend/logs:/app/logs
    networks:
      - sedi-tablette-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: docker-sedi-frontend:latest
    container_name: sedi-tablette-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - sedi-tablette-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sedi-tablette-network:
    external: true