version: '3.8'

services:
  # Backend API SEDI Tablette - Production
  sedi-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: sedi-tablette-backend-prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_SERVER=SERVEURERP
      - DB_PORT=1433
      - DB_NAME=SEDI_ERP
      - DB_USER=sedi_user
      - DB_PASSWORD=sedi_password
      - CORS_ORIGIN=http://192.168.1.26
      - TRUST_PROXY=true
      - LOG_LEVEL=info
    ports:
      - "3000:3000"
    volumes:
      - sedi-tablette-logs-prod:/app/logs
    networks:
      - sedi-tablette-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.sedi.service=backend"
      - "com.sedi.environment=production"
      - "com.sedi.version=2.2"
      - "com.sedi.description=SEDI Tablette Backend API Production"
      - "com.sedi.component=api"

  # Frontend Nginx SEDI Tablette - Production
  sedi-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: sedi-tablette-frontend-prod
    ports:
      - "80:80"
    depends_on:
      sedi-backend:
        condition: service_healthy
    networks:
      - sedi-tablette-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.sedi.service=frontend"
      - "com.sedi.environment=production"
      - "com.sedi.version=2.2"
      - "com.sedi.description=SEDI Tablette Frontend Production"
      - "com.sedi.component=web"

networks:
  sedi-tablette-network-prod:
    name: sedi-tablette-network-prod
    driver: bridge
    labels:
      - "com.sedi.network=production"
      - "com.sedi.version=2.2"

volumes:
  sedi-tablette-logs-prod:
    name: sedi-tablette-logs-prod
    driver: local
    labels:
      - "com.sedi.volume=logs"
      - "com.sedi.environment=production"
      - "com.sedi.version=2.2"


