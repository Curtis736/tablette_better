events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Gestion des fichiers statiques optimisée pour tablettes
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers spécifiques pour tablettes
            add_header X-UA-Compatible "IE=edge" always;
            add_header X-Tablet-Optimized "true" always;
            
            # Cache pour les fichiers statiques
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin "*";
                
                # Compression spéciale pour les fonts
                location ~* \.(woff|woff2)$ {
                    add_header Cache-Control "public, max-age=31536000, immutable";
                }
            }
            
            # Optimisation pour les fichiers HTML/CSS/JS
            location ~* \.(html|css|js)$ {
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
                
                # Préchargement pour améliorer les performances tablettes
                add_header Link "</assets/styles.css>; rel=preload; as=style" always;
                add_header Link "</components/App.js>; rel=preload; as=script" always;
            }
        }

        # Proxy pour l'API backend
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://sedi-tablette-backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Headers pour tablettes
            proxy_set_header X-Device-Type $http_x_device_type;
            proxy_set_header X-Touch-Device "true";
            
            # Timeouts optimisés pour tablettes
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
            
            # Buffer pour améliorer les performances
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Endpoint de santé
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Gestion des erreurs
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
